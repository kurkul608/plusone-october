description = "main"
==
<html>
<head>
    <meta charset="UTF-8">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet"/>
    <!-- Useful meta tags -->
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="index, follow">
    <meta name="google" content="notranslate">
    <meta name="format-detection" content="telephone=no">
    <meta name="description" content="">
    <!-- Подтверждение прав на сайт -->
    <meta name="yandex-verification" content="" />
    <meta name="google-site-verification" content="" />
    <!-- colors -->
    <meta name="msapplication-TileColor" content="#FFCDDA">
    <meta name="theme-color" content="#FFCDDA">
    <!-- style -->
    <link href="{{ 'assets/css/header.css'|theme }}" rel="stylesheet">
    <link href="{{ 'assets/css/footer.css'|theme }}" rel="stylesheet">
    {% styles %}

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="{{ 'assets/icons/logo.svg'|theme }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ 'assets/icons/logo.svg'|theme }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ 'assets/icons/logo.svg'|theme }}">
    <link rel="mask-icon" href="{{ 'assets/icons/logo.svg'|theme }}" color="#3654E9">
    <title>{{ this.page.title }}</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
{% framework %}

{% partial 'header' %}
{% page %}


<!--{% partial 'footer' %}-->



{% scripts %}
</body>
</html>
